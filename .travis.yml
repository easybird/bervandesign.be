language: node_js
node_js:
- node
- '6'
branches:
  except:
  - master
deploy:
- provider: github-pages
  skip_cleanup: true
  script: ./scripts/githubPages.sh
  on:
    branch: develop
    node: '6'
- provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "bervan-draft"
  skip_cleanup: true
  local_dir: dist
  region: Frankfurt
  on:
    branch: version2
    node: '6'
env:
  global:
    - secure: >-
            
    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/easybird/bervandesign.be.git
